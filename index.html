<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Download files of any size</title>
    <link href="./index.scss" rel="stylesheet">
    <link rel="shortcut icon" type="image/icon" href="./favicon.ico?v2=true"/>
  </head>
  <body>
    <div class="header">
      <h1>Download files of any size</h1>
      <input id="file-name" type="text" value="file">
      <select id="mime-select">
        <option data-ext="txt" value="text/plain">txt</option>
        <option data-ext="css" value="text/css">css</option>
        <option data-ext="csv" value="text/csv">csv</option>
        <option data-ext="docx" value="application/msword">docx</option>
        <option data-ext="gif" value="image/gif">gif</option>
        <option data-ext="html" value="text/html">html</option>
        <option data-ext="jpg" value="image/jpeg">jpg</option>
        <option data-ext="js" value="text/javascript">js</option>
        <option data-ext="json" value="application/json">json</option>
        <option data-ext="mp3" value="audio/mpeg">mp3</option>
        <option data-ext="png" value="image/png">png</option>
        <option data-ext="pdf" value="application/pdf">pdf</option>
        <option data-ext="webm" value="video/webm">webm</option>
        <option data-ext="zip" value="application/zip">zip</option>
      </select>
      <input id="file-size" type="number" value=1024>
      <select id="file-select">
        <option value="B">B</option>
        <option value="KB">KB</option>
        <option value="MB">MB</option>
        <option value="GB">GB</option>
      </select>
      <button class="download-btn">download</button>
      <label for="file">File progress:</label>

      <progress id="file-progress" max="100" value="0">0%</progress>
    </div>
    <script type="application/javascript" src="./index.js" ></script>
  </body>
</html>
